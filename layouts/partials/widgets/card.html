<div class="card">
    {{ if .Params.images }}
        <a href="{{ .RelPermalink }}"><img class="card-image" src="{{ index .Params.images 0 }}" alt=""></a>
    {{ end }}

    <div class="card-title">
        <a href="{{ .RelPermalink }}">{{ .Title }}</a>
    </div>
    <div class="card-content">
        {{ .Summary | truncate 500 }}
    </div>
</div>
